{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" type="text/css" href="{% static 'public/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
</head>
<body>
<div class="container">
	<div class="reg-main">
		
        <form action="/regist" method="POST" class="form-horizontal">
        	{% csrf_token %}
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="usename">输入名字</label>
                <div class="col-sm-9">
                    <input type="text" maxlength="15" class="form-control" id="usename" name="usename">
                </div>
            </div>

            <div class="form-group has-success">
                <label class="col-sm-3 control-label ">选择性别</label>
                <div class="col-sm-9">
                    <label for="radios1" class="radio-inline">
                        <input type="radio" name="sex" value="1" id="radios1">男</label>
                    <label for="radios2" class="radio-inline">
                        <input type="radio" name="sex" value="2" id="radios2">女</label>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="phone">输入手机号</label>
                <div class="col-sm-9">
                	
                    <input type="number" oninput="if(value.length>11)value=value.slice(0,11)" class="form-control" id="phone" name="phone">
                </div>
            </div>


            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="pwd1">登录密码</label>
                <div class="col-sm-9">
                    <input type="password" maxlength="12" class="form-control" id="pwd1" name="pwd1">
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="pwd2">确认密码</label>
                <div class="col-sm-9">
                    <input type="password" maxlength="12" class="form-control" id="pwd2" name="pwd2">
                </div>
            </div>            
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="email">E-mail</label>
                <div class="col-sm-9">
                    <input type="text" maxlength="15" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="btn-group btn-group-justified">
                <div class="col-sm-12 control-label">
                    <button type="submit" class="btn btn-primary  btn-group-sm">提&nbsp;&nbsp;交</button>
                </div>
            </div>
        </form>
               <p> {{ hh }}</p>
</div>


    </div>
</body>
</html>
