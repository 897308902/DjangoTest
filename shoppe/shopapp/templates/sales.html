<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'index.html' %}
    {% block title %}欢迎使用注册系统{% endblock %}
</head>
<body>

{% block content %}
    
    <div class="regist w">
        <form class="form-horizontal">
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="usename">输入名字</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="usename" name="usename">
                </div>
            </div>

            <div class="form-group has-success">
                <label class="col-sm-3 control-label ">选择性别</label>
                <div class="col-sm-9">
                    <label for="radios1" class="radio-inline">
                        <input type="radio" name="sex" value="1" id="radios1">男</label>
                    <label for="radios2" class="radio-inline">
                        <input type="radio" name="sex" value="2" id="radios2">女</label>
                </div>
            </div>


            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="phone">输入手机号</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-3 control-label" for="email">E-mail</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="btn-group btn-group-justified">
                <div class="col-sm-12 control-label">
                    <button type="submit" class="btn btn-primary  btn-group-sm">注 &nbsp;册</button>
                </div>
            </div>
        </form>

        <br>

    </div>

{% endblock %}

</body>
</html>
