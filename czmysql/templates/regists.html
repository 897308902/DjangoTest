<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">
</head>
<body>
<div class="location"></div>
<form action="/regists" method="get">
    {% csrf_token %}
    输入名字：<input type="text" name="name" maxlength="30"><br>

    E-MAIL：<input type="text" name="email" ><br>
    <input type="submit" name="提交" id="sub">
</form>
<p>{{ rlt }}</p>

{% include 'header.html' %}


</body>
</html>
