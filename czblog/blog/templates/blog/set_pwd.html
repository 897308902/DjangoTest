{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改密码</title>

    <!-- Bootstrap -->
    <link href="{% static 'public/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container ">
        <div class="col-md-4 col-md-offset-4 ">
            <form class='form-login' action="{% url 'set_pwd' %}" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                {% csrf_token %}
                <div class="form-group">
                    <label for="oldpwd">Old Password：</label>
                    <input type="text" name='oldpassword' class="form-control" id="oldpwd" placeholder="oldpassword"
                           autofocus required>
                </div>
                <div class="form-group">
                    <label for="newpwd">New Password：</label>
                    <input type="password" name='newpassword' class="form-control" id="newpwd" placeholder="newpassword"
                           required>
                </div>
                <div class="form-group">
                    <p style="color: red;">{{ logs }}</p>
                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>

        </div>

    </div>


</body>
</html>
