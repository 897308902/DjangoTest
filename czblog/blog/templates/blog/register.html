{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户注册</title>

    <!-- Bootstrap -->
    <link href="{% static 'public/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class='form-register' action="/register/" method="post">

            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            {% csrf_token %}

            <h2 class="text-center">欢迎注册</h2>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="输入用户名"
                       maxlength="15"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="password1">密码：</label>
                <input type="password" name='password1' class="form-control" id="password1" placeholder="输入密码"
                       maxlength="12"
                       required>
            </div>
            <div class="form-group">
                <label for="password2">确认密码：</label>
                <input type="password" name='password2' class="form-control" id="password2" placeholder="再次输入密码"
                       maxlength="12"
                       required>
            </div>
            <div class="form-group">
                <label for="email">邮箱地址：</label>
                <input type="email" name='email' class="form-control" id="email" placeholder="输入邮箱地址"
                       required>
            </div>
            <div class="form-group">
                <label for="email">性别：</label>
                <select class="form-control" name="gender">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>


            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">提交</button>
            <br>
            <div class="tops">
                <a href="/login">已经有账号？立即登录</a>

            </div>

        </form>
    </div>
</div> <!-- /container -->


</body>
</html>
