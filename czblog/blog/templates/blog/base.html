{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}base{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'public/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'public/jquery-1.8.3.min.js' %}"></script>

{#    <script type="text/javascript" src="{% static 'public/bootstrap.js' %}"></script>#}
    {% block css %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav"
                    aria-expanded="false">
                <span class="sr-only">切换导航条</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">cz9025的网站</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="my-nav">
            <ul class="nav navbar-nav" id="navs" >
                <li><a href="/index">主页</a></li>
                <li><a href="/myblog">我的博客</a></li>
                <li><a href="#">活动</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">


                {% if request.user.is_authenticated %}
                    <li><a href="#">{{ request.user }}&nbsp; 你好，欢迎回来！</a></li>
                    <li><a href="/logout/">退出登录</a></li>
                {% else %}
                    <li><a href="/login/">登录</a></li>
                    <li><a href="/register/">注册</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% block content %}{% endblock %}

</body>
</html>
